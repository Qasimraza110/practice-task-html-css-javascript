<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shallow Copy</title>
</head>
<body>
    <h1>Shallow Copy - Student Object</h1>
    <p id="copy">"Ali", scores: [85, 90, 95] after shallow = </p>

    <script>
        const student = { name: "Ali", scores: [85, 90, 95] };
        const shallowcopy = { ...student };
        shallowcopy.scores.push(100);
        document.getElementById("copy").textContent = `"Ali", scores: [85, 90, 95] after shallow = ` + student.scores;
    </script>
</body>
</html>
